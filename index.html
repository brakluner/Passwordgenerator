<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Random Password Generator</h1>
    <form action="#" method="get" onsubmit="doGenerate(event);">
    <div id="charset" class="section" style="margin:o.8em 0em">
        <p style="margin:0.3em 0em">Character set</p>
        <table style="line-height:1.5">
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox" id="custom">
                    </td>
                    <td>
                        <label for="custom"> Custom:</label>
                        <input type="text" id="customchairs" value size="15" style="width:10em; font-size:80%" oninput=
                        "document.getElementById('custom').checked=true;">
                        </input>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="section">
        <table id="type">
            <tbody>
                <tr>
                    <td>
                        <input type="radio" name="type" id="by-length" checked="checked">
                        <label for="by-length">length:&nbsp;</label>
                    </td>
                    <td>
                        <input type="number" min="0" value="10" step="1" id="length" style="width:4em" oninput=
                        "document.getElementById('by-length').checked=true;">
                        " characters"
                    </td>
                </tr>
                    <td>
                        <input type="radio" name="type" id="by-entropy">
                        <label for="by-entropy">Entropy</label>
                        "&nbsp;"
                    </td>
                    <td>
                        <input type="number" min="0" value="128" step="any" id="entropy" style="width:4em" oninput="document.getElementById('by-entropy').checked=true;">
                        " bits "
                    </td>
                </tr>
            </tbody>
        </table>
    </div> 
    <p style="max-width:unset; line-height:1.35; word-break:break-all">
        <input type="submit" value="Generate"></input>
        <input type="button" value="Copy" id="copy-button" onclick="doCopy();"></input>
        PASSWORD:
        <span id="password"></span>
      </p>
      <p id="statistics" class="lowlight">Length = 10 chars, &nbsp;&nbsp;Charset size = 36 symbold, &nbsp;&nbsp;Entropy = 51.70 bits</p>
      <p class="lowlight" style="max-width:unset">
        "Entropy sources:"
        <br>
      </p>
    </form>
<script src="./script.js"></script>
</body>
</html>
